<template name="Setup">
  {{#AdminLTE page="login"}}
    <div class="login-box">
      <div class="login-logo">
        <a href="/" title="{{company}}"><img src="/assets/workbase.png" width=200></a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">{{_ "Setup your system"}}</p>

        {{#autoForm collection=formCollection schema=formSchema id="setup-form" type="normal"}}
          {{> afQuickField name="name"}}
          {{> afQuickField name="email" domain=domain}}
          {{> afQuickField name="password"}}
          <button type="submit" class="btn btn-primary">{{_ "Save"}}</button>
        {{/autoForm}}

      </div>
      <!-- /.login-box-body -->
    </div>
  {{/AdminLTE}}
</template>
