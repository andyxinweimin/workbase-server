<template name="Login">
  <p class="login-box-msg">{{_ "Sign in to start your session"}}</p>

  {{#autoForm collection=formCollection schema=formSchema id="login-form" type="normal"}}
    {{> afQuickField name="email" domain=domain}}
    {{> afQuickField name="password"}}
    <div class="form-actions clearfix">
      <div class="checkbox pull-right small">
        <label>
          <input type="checkbox" value="true" name="remember">
          {{_ "Remember Me"}}
        </label>
      </div>
      <button type="submit" class="btn btn-primary">{{_ "Sign In"}}</button>
    </div>
  {{/autoForm}}
</template>
