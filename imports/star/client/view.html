<template name="Star">
  {{#contentFor "menu"}}
    {{> StarMenu}}
  {{/contentFor}}

  {{#Layout template="InboxLayout" hasRight=hasRight hasSidebar=hasSidebar}}
    {{> ThreadList}}

    {{> contentFor region="header" template="ThreadHeader" data=thread}}
    {{> contentFor region="right" template="Thread" data=thread}}
    {{#if hasSidebar}}
      {{> contentFor region="sidebar" template="ThreadDetail" data=thread}}
    {{/if}}
  {{/Layout}}
</template>

<template name="StarMenu">
  <p class="navbar-text pull-left menu-title">{{_ 'Star'}}</p>

  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">
      <li>{{> LinkToSendEmail}}</li>
    </ul>
  </div>
</template>

<template name="StarMenuItem">
  {{#if (count 'star')}}
    <li class="{{#if inRouter 'star'}}active{{/if}}">
      <a href="/star">
        <i class="fa fa-star text-yellow"></i> <span>{{_ 'Star'}}</span>
        <span class="pull-right-container">
          <span class="label pull-right">{{count 'star'}}</span>
        </span>
      </a>
    </li>
  {{/if}}
</template>
