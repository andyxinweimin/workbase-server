<template name="MessageDayChart">
  {{#contentFor "title"}}
    <p class="navbar-text" style="color: white; font-weight: 600;">报表</p>
  {{/contentFor}}

  <section class="content">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">日统计</h3>
      </div>
      <div class="box-body">
        <div class="chart">
          <canvas id="message-day-chart" width="400" height="135"></canvas>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">分时统计</h3>
      </div>
      <div class="box-body">
        <div class="chart">
          <canvas id="message-hour-chart" width="400" height="135"></canvas>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="ChartItems">
  <li class="{{#if inRouter 'charts'}}active{{/if}}">
    <a href="/charts">
      <i class="fa fa-bar-chart"></i> <span>报表</span>
    </a>
  </li>
</template>
