<template name="ChannelListModal">
  <div class="modal fade modal-rounded full-screen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ 'Channel List'}}</h4>
        </div>
        <ul class="list-group threads" style="height: calc(100vh - 121px); overflow: scroll;">
          {{#each channels}}
            <li class="list-group-item clearfix thread" id="{{_id}}">
              <div class="pull-right">
                <a href="#" class="btn-edit-channel text-muted action"><i class="fa fa-edit"></i> {{_ 'Edit'}}</a>
                <a href="#" class="btn-channel-members text-muted action"><i class="fa fa-users"></i> {{_ 'Members'}}</a>
              </div>
              <div class="thread-icon">
                <button type="button"><i class="fa fa-slack"></i></button>
              </div>
              <div class="thread-title">
                <div class="thread-subject">{{name}}</div>
                <div class="message-summary text-ellipsis text-muted">{{email}}</div>
              </div>
            </li>
          {{/each}}
        </ul>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ 'Discard'}}</button>
          <a href="#" id="btn-add-channel" class="btn btn-primary">{{_ "New Channel"}}</a>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="AddChannelModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "New Channel"}}</h4>
        </div>
        {{#autoForm collection=formCollection schema=formSchema id="add-channel-form" type="normal"}}
          <div class="modal-body">
            {{> afQuickField name="name"}}
            {{> afQuickField name="email" domain=domain}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Discard"}}</button>
            <button type="submit" class="btn btn-primary">{{_ "Save"}}</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="EditChannelModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Edit Channel"}}</h4>
        </div>
        {{#autoForm collection=formCollection schema=formSchema doc=this id="edit-channel-form" type="normal"}}
          <div class="modal-body">
            {{> afQuickField name="name" value=name}}
            {{> afQuickField name="email" domain=domain value=email}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Discard"}}</button>
            <button type="submit" class="btn btn-primary">{{_ "Save"}}</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="ChannelMembersModal">
  <div class="modal fade modal-rounded full-screen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Channel Members"}} - {{name}}</h4>
          <span class="text-muted">{{email}}</span>
        </div>
        <div class="modal-body" style="height: calc(100vh - 141px); overflow: scroll; padding: 0;">
          <ul class="list-group members-list">
            {{#each members}}
              <li class="list-group-item members-item clearfix">
                <span class="pull-left">
                  {{> avatar user=user shape="circle" class="img-circle pull-left" size="small"}}
                </span>

                <div class="members-info">
                  <strong class="name">{{user.name}}</strong>
                  {{user.title}}
                  <span class="pull-right">
                    {{#unless isMe user}}
                      <a href="#" class="btn-remove-member action text-muted" data-id="{{user._id}}">
                        <i class="fa fa-remove"></i> {{_ "Remove"}}
                      </a>
                    {{/unless}}
                  </span>
                  <div class="text-muted text-ellipsis">{{user.email}}</div>
                </div>
              </li>
            {{/each}}
          </ul>
          {{#if users.count}}
          <p class="page-header">{{_ "Choose to add"}}:</p>
          <ul class="list-group members-list">
            {{#each users}}
              <li class="list-group-item members-item clearfix">
                <span class="pull-left">
                  {{> avatar user=this shape="circle" class="img-circle pull-left" size="small"}}
                </span>

                <div class="members-info">
                  <strong class="name">{{name}}</strong>
                  {{title}}
                  <span class="pull-right">
                    <a href="#" class="btn-add-member action text-muted" data-id="{{_id}}">
                      <i class="fa fa-plus"></i> {{_ "Add"}}
                    </a>
                  </span>
                  <div class="text-muted text-ellipsis">{{email}}</div>
                </div>
              </li>
            {{/each}}
          </ul>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ 'Confirm'}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
