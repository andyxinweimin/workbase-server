<template name="SelectThreadModal">
  <div class="modal fade full-screen no-footer" id="SelectThreadModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Select a session"}}</h4>
        </div>
        <div class="modal-body no-padding scroll-box">
          <ul class="list-group threads">
            <a href="#" class="list-group-item thread btn-start-thread">
              {{_ "New Session"}}
              <span class="pull-right text-muted" style="padding-top: 2px;"><i class="fa fa-chevron-right"></i></span>
            </a>
            <li class="list-group-item thread active" style="padding: 2px 10px; border-top: none">{{_ "Latest Sessions"}}</li>
            {{#each threads}}
              <a href="#" class="list-group-item clearfix thread btn-select-thread" id="{{_id}}">
                {{> Template.dynamic template=(threadListTemplate this)}}
              </a>
            {{/each}}
            {{#if ready}}
              {{#unless threads.count}}
                <li class="list-group-item thread text-muted">{{_ 'Empty'}}</li>
              {{/unless}}
            {{else}}
              <span class="list-group-item text-center text-muted thread small"><i class="fa fa-spinner fa-spin"></i></span>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
