<template name="ThreadList">
  <ul class="list-group threads">
    {{#each threads}}
      {{> ThreadListItem}}
    {{/each}}
    {{#if ready}}
      {{#if nextPath}}
        <a href="{{nextPath}}" class="list-group-item text-center text-muted thread small">
          {{_ "Load More"}}
        </a>
      {{/if}}
    {{else}}
      <span class="list-group-item text-center text-muted thread small"><i class="fa fa-spinner fa-spin"></i></span>
    {{/if}}
  </ul>
</template>

<template name="ThreadListItem">
  <a href="{{threadPath}}" class="list-group-item clearfix thread" id="{{_id}}">
    <div class="thread-icon">
      <button type="button" class="{{#unless read}}unread-button{{/unless}}"><i class="{{icon}}"></i></button>
      {{#unless read}}<span class="unread"></span>{{/unless}}
    </div>
    <div class="thread-title">
      <div class="thread-subject-wrap">
        <span class="thread-subject text-ellipsis">{{title}}</span>
        <small class="pull-right text-muted">{{formattedDate updatedAt 'simple'}}</small>
      </div>
      <div class="thread-message-wrap">
        <div class="thread-message text-muted">
          <div class="message-summary">
            <span class="text-ellipsis">
              {{#if lastMessage}}
                {{#unless isMe lastMessage.user}}{{lastMessage.user.name}}: {{/unless}}
                {{lastMessage.summary}}
              {{/if}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </a>
</template>
