<template name="Inbox">
  {{> contentFor region="menu" template="InboxMenu"}}

  {{#contentFor "title"}}
    <p class="navbar-text" style="color: white; font-weight: 600;">{{_ 'Inbox'}}</p>
  {{/contentFor}}

  {{#Layout template="InboxLayout" hasRight=hasRight hasSidebar=hasSidebar}}
    {{> ThreadList thread=thread}}

    {{> contentFor region="header" template="ThreadHeader" data=thread}}
    {{> contentFor region="right" template="Thread" data=thread}}
    {{> contentFor region="sidebar" template="ThreadDetail" data=thread}}
  {{/Layout}}
</template>

<template name="InboxMenu">
  {{#if currentUser.isAdmin}}
    <ul class="dropdown-menu" role="menu">
      <li><a href="#" id="btn-add-roster"><i class="fa fa-plus"></i> {{_ "New User"}}</a></li>
      <li class="divider"></li>
      <li><a href="#" id="btn-add-channel"><i class="fa fa-plus"></i> {{_ "New Channel"}}</a></li>
    </ul>
  {{/if}}
</template>
