<template name="InboxLayout">
  <div class="container-fluid">
    <div class="row">
      <div class="col {{col1Class hasRight hasSidebar}}" id="inbox-left">
        {{> yield}}
      </div>
      {{#if hasRight}}
        <div class="col {{col2Class hasSidebar}}">
          <div id="inbox-header">{{> yield 'header'}}</div>
          <div class="container-fluid">
            <div class="row">
              <div class="col {{col21Class hasSidebar}}" id="inbox-right">
                {{> yield 'right'}}
              </div>
              {{#if hasSidebar}}
                <div class="col {{col22Class}}" id="inbox-sidebar">
                  {{> yield 'sidebar'}}
                </div>
              {{/if}}
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="InboxBackButton">
  <a href="{{listPath}}" class="btn-back pull-left text-muted {{btnBackClass}}" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="{{_ 'Go back'}}">
    <i class="fa fa-chevron-left"></i>
  </a>
</template>

<template name="InboxSidebarButton">
  <a href="{{detailPath}}" class="thread-header-icon pull-right text-muted {{#if detailShown}}active{{/if}}" data-toggle="tooltip" data-placement="left" data-trigger="hover" title="{{_ 'About'}}">
    <i class="fa fa-info-circle" style="min-width: 20px;"></i>
  </a>
</template>
