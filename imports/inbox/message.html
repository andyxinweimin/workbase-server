<template name="Message">
  <div class="message">
    <div class="message-header clearfix">
      <div class="message-header-avatar">
        {{#LinkToUser}}
          {{> avatar user=user shape="circle" class="img-circle" size="medium"}}
        {{/LinkToUser}}
      </div>
      <div class="message-header-title">
        {{> MessageActions}}
        <span class="message-header-name">{{userName}}</span>
        <span class="text-muted small">
          {{formatDayWithTime createdAt}}
          {{#if showInternal}}<i class="fa fa-lock" data-toggle="tooltip" title="{{_ 'Internal'}}"></i>{{/if}}
        </span>
        <div class="email text-muted small">
          {{#if email.to}}<div>{{_ 'mail to'}} {{email.to}}</div>{{/if}}
          {{#if email.cc}}<div>{{_ 'mail cc'}} {{email.cc}}</div>{{/if}}
        </div>
        <div class="summary text-ellipsis text-muted">{{summary}}</div>
      </div>
    </div>
    {{> MessageContent}}
  </div>
</template>

<template name="MessageContent">
  <div class="message-content {{#if isNew}}animated flash{{/if}}">
    {{#if compare contentType '===' 'html'}}
      {{> EmailContent}}
    {{else}}
      {{#markdown}}{{{content}}}{{/markdown}}
      {{#if compare contentType '===' 'image'}}
        <a href="{{fileURL image 'original'}}" data-fancybox="thread" data-caption="{{summary}}">
          <img src="{{fileURL image 'thumbnail'}}" alt="{{image.name}}" class="img-responsive img-thumbnail"/>
        </a>
      {{/if}}
    {{/if}}

    {{#with parent}}
      {{> QuotedMessage}}
    {{/with}}

    {{#if files.count}}
      <div>
        <span href="#" class="files-count" data-toggle="collapse" data-target="#files-list-{{_id}}" aria-expanded="true">
          {{_ 'Files with count' count=files.count}} <span class="collapse-arrow"><i class="fa fa-caret-down"></i></span>
        </span>
        <ul class="files nav nav-pills nav-stacked collapse in" id="files-list-{{_id}}" aria-expanded="true">
          {{#each files}}
            <li>
              {{{fileicon type}}} {{name}} <span class="text-muted">({{filesize size}})</span>
              <div class="actions pull-right">
                {{> FileViewLink}}
                {{> FileDownloadLink}}
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </div>
</template>

<template name="MessageActions">
  <div class="btn-group message-actions pull-right">
    {{#if thread.isReplyable}}
      <button type="button" class="btn btn-sm btn-default btn-reply" data-toggle="tooltip" title="{{_ 'Reply'}}">
        <i class="fa fa-reply"></i>
      </button>
    {{/if}}
    <button type="button" class="btn btn-sm btn-default btn-forward" data-toggle="tooltip" title="{{_ 'Forward'}}">
      <i class="fa fa-mail-forward"></i>
    </button>
    <button type="button" class="btn btn-sm btn-default btn-copy" data-toggle="tooltip" title="{{_ 'Copy'}}">
      <i class="fa fa-copy"></i>
    </button>
  </div>
</template>

<template name="MessageForwardModal">
  <div class="modal fade full-screen no-footer">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn-close-MessageForwardModal">&times;</button>
          <h4 class="modal-title">{{_ "Forward message to"}}</h4>
        </div>
        <div class="modal-body no-padding scroll-box">
          <ul class="list-group threads">
            {{#each threads}}
              <a href="#" class="list-group-item clearfix thread btn-select-thread" id="{{_id}}">
                {{> Template.dynamic template=listTemplate}}
              </a>
            {{/each}}
            {{#if ready}}
              {{#unless threads.count}}
                <li class="list-group-item thread text-muted">{{_ 'Empty'}}</li>
              {{/unless}}
            {{else}}
              <span class="list-group-item text-center text-muted thread small"><i class="fa fa-spinner fa-spin"></i></span>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="MessageForwardPreviewModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Send to"}}</h4>
        </div>
        <div class="modal-body" style="padding-top: 0; padding-bottom: 0;">
          <ul class="list-group threads simple">
            <li class="list-group-item clearfix thread">
              {{#with thread}}
                {{> Template.dynamic template=(listTemplate 'simple')}}
              {{/with}}
            </li>
            <div style="display: none;" id="content-{{message._id}}">
              {{> MessageContent message}}
            </div>
            <a href="#" data-fancybox data-src="#content-{{message._id}}" class="list-group-item thread message">
              {{message.summaryLocalized}}
            </a>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">{{_ 'Discard'}}</button>
          <button type="button" class="btn btn-primary" id="btn-forward-message">{{_ "Send"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="QuotedMessage">
  <div class="quoted-message">
    <blockquote>
      <div class="title">
        <a href="#content-{{_id}}" data-toggle="collapse">
          {{formatDayWithTime createdAt}}, {{user.name}}:
        </a>
      </div>
      <div class="collapse in" id="content-{{_id}}">
        {{summaryLocalized}}
      </div>
    </blockquote>
  </div>
</template>
