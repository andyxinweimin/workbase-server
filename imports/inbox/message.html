<template name="Message">
  <div class="message">
    <div class="message-header clearfix">
      <div class="message-header-avatar">
        {{> avatar user=user shape="circle" class="img-circle" size="medium"}}
      </div>
      <div class="message-header-title">
        {{> MessageActions}}
        <span class="message-header-name">{{userName}}</span>
        <span class="text-muted small">
          {{formatDayWithTime createdAt}}
          {{#if showInternal}}<i class="fa fa-lock" data-toggle="tooltip" title="{{_ 'Internal'}}"></i>{{/if}}
        </span>
        <div class="email text-muted small">
          {{#if email.to}}<div>{{_ 'mail to'}} {{email.to}}</div>{{/if}}
          {{#if email.cc}}<div>{{_ 'mail cc'}} {{email.cc}}</div>{{/if}}
        </div>
        <div class="summary text-ellipsis text-muted">{{summary}}</div>
      </div>
    </div>
    <div class="message-content {{#if isNew}}animated flash{{/if}}">
      {{#if compare contentType '===' 'html'}}
        {{> EmailContent}}
      {{else}}
        {{#markdown}}{{{content}}}{{/markdown}}
        {{#if compare contentType '===' 'image'}}
          <a href="{{image.link 'original'}}" data-fancybox="thread" data-caption="{{summary}}">
            <img src="{{image.link 'thumbnail'}}" alt="{{image.name}}" class="img-responsive img-thumbnail"/>
          </a>
        {{/if}}
      {{/if}}

      {{#with parent}}
        {{> QuotedMessage}}
      {{/with}}

      {{#if files.count}}
        <div>
          <span href="#" class="files-count" data-toggle="collapse" data-target="#files-list-{{_id}}" aria-expanded="true">
            {{_ 'Files with count' count=files.count}} <span class="collapse-arrow"><i class="fa fa-caret-down"></i></span>
          </span>
          <ul class="files nav nav-pills nav-stacked collapse in" id="files-list-{{_id}}" aria-expanded="true">
            {{#each files}}
              <li>
                {{{fileicon type}}} {{name}} <span class="text-muted">({{filesize size}})</span>
                <div class="actions pull-right">
                  {{> FileViewLink}}
                  {{> FileDownloadLink}}
                </div>
              </li>
            {{/each}}
          </ul>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="MessageActions">
  <div class="btn-group message-actions pull-right">
    {{#if thread.isReplyable}}
      <button type="button" class="btn btn-sm btn-default btn-reply" data-toggle="tooltip" title="{{_ 'Reply'}}">
        <i class="fa fa-reply"></i>
      </button>
    {{/if}}
    <button type="button" class="btn btn-sm btn-default btn-copy" data-toggle="tooltip" title="{{_ 'Copy'}}">
      <i class="fa fa-copy"></i>
    </button>
  </div>
</template>

<template name="QuotedMessage">
  <div class="quoted-message">
    <blockquote>
      <div class="title">
        <a href="#content-{{_id}}" data-toggle="collapse">
          {{formatDayWithTime createdAt}}, {{user.name}}:
        </a>
      </div>
      <div class="collapse in" id="content-{{_id}}">
        {{summaryLocalized}}
      </div>
    </blockquote>
  </div>
</template>
