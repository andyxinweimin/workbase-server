<template name="Message">
  <div class="message">
    <div class="message-header clearfix">
      <div class="message-header-avatar">
        {{> avatar user=user shape="circle" class="img-circle" size="medium"}}
      </div>
      <div class="message-header-title">
        {{> MessageActions}}
        <span class="message-header-name">{{userName}}</span>
        <span class="text-muted small">
          {{formattedDate createdAt 'simpleDayWithTime'}}
          {{#if showInternal}}<i class="fa fa-lock" data-toggle="tooltip" title="{{_ 'Internal'}}"></i>{{/if}}
        </span>
        <div class="email text-muted small">
          {{#if email.to}}<div>{{_ 'mail to'}} {{email.to}} </div>{{/if}}
          {{#if email.cc}}<div>{{_ 'mail cc'}} {{email.cc}} </div>{{/if}}
        </div>
        <div class="summary text-ellipsis text-muted">{{summary}}</div>
      </div>
    </div>
    <div class="message-content">
      {{#if isHTML}}
        {{> EmailContent}}
      {{else}}
        {{#markdown}}{{{content}}}{{/markdown}}
        {{#if isImage}}
          <a href="{{image.link 'original'}}" data-fancybox data-caption="{{image.name}}">
            <img src="{{image.link}}" alt="{{image.name}}" class="img-responsive img-thumbnail"/>
          </a>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>

<template name="EmailContent">
  <div class="spinner text-center" style="font-size: 30px;">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <iframe frameborder="0"></iframe>
</template>

<template name="MessageActions">
  <div class="btn-group message-actions pull-right hide">
    <button type="button" class="btn btn-xs btn-default btn-copy" data-toggle="tooltip" title="{{_ 'Copy'}}">
      <i class="fa fa-copy"></i>
    </button>
  </div>
</template>
