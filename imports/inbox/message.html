<template name="Message">
  <div class="message">
    <div class="message-header clearfix">
      <div class="message-header-avatar">
        {{> avatar user=user shape="circle" class="img-circle" size="medium"}}
      </div>
      <div class="message-header-title">
        <span class="message-header-name">{{userName}}</span>
        <span class="text-muted small">
          {{formattedDate createdAt 'simpleDayWithTime'}}
          {{#if internal}}<i class="fa fa-lock" data-toggle="tooltip" title="{{_ 'Internal'}}"></i>{{/if}}
        </span>
        <div class="email text-muted small">
          {{#if email.to}}<div>{{_ 'mail to'}} {{email.to}} </div>{{/if}}
          {{#if email.cc}}<div>{{_ 'mail cc'}} {{email.cc}} </div>{{/if}}
        </div>
        <div class="summary text-ellipsis text-muted hide">{{summary}}</div>
      </div>
    </div>
    <div class="message-content">
      {{#markdown}}{{{content}}}{{/markdown}}
    </div>
  </div>
</template>
