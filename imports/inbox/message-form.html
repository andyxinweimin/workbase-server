<template name="MessageForm">
  {{#autoForm collection=formCollection schema=formSchema id="message-form" threadId=_id}}
    {{> afQuickField name="content"}}
    {{#if pendingFiles.count}}
    <ul class="files nav nav-pills nav-stacked">
      {{#each pendingFiles}}
        <li>
          {{{filetype type}}} {{name}} <span class="text-muted">({{filesize size}})</span>
          <a href="#" class="btn-remove-file action pull-right text-muted"><i class="fa fa-times"></i> 删除</a>
        </li>
      {{/each}}
    </ul>
    {{/if}}
    <div class="clearfix">
      <div class="btn-group pull-right">
        <button type="submit" class="btn btn-primary btn-sm">{{_ 'Send'}}</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#" id="btn-load-image"><i class="fa fa-image"></i> {{_ "Send Image"}}</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" id="btn-markdown"><i class="fa fa-file-code-o"></i> {{_ "Send Markdown"}}</a></li>
          </ul>
        </div>
      </div>
      <input type="file" style="display:none;" id="image-file" accept="image/*"/>
      <input type="file" style="display:none;" id="file"/>
      <div id="message-form-actions" class="text-muted">
        <a href="#" class="form-action text-muted" id="btn-file"><i class="fa fa-paperclip"></i> 添加文件</a>
        {{#if hasReplyableExternalMembers}}
          {{> afFieldInput name="internal"}}
        {{/if}}
      </div>
    </div>
  {{/autoForm}}
</template>

<template name="FileUploadModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">Uploading {{file.name}}</h4>
        </div>
        <div class="modal-body">
          {{#with currentUpload}}
          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">{{progress.get}}% Complete</span>
            </div>
          </div>
          {{/with}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="ImageMessageModal">
  <div class="modal fade modal-rounded image-only">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Send Image Message"}}</h4>
        </div>
        {{#autoForm collection=formCollection schema=formSchema id="image-message-form" threadId=thread._id}}
        <div class="modal-body">
          {{> afQuickField name="content" placeholder="这一刻的想法..."}}
          <p class="text-center add-comment"><a href='#'>这一刻的想法</a></p>
          {{#with currentUpload}}{{> spinner}}{{/with}}
          <div id="image-preview" style="width:100%;height:100%;" class="center-block img-thumbnail">{{> spinner}}</div>
        </div>
        <div class="modal-footer">
          {{#if thread.hasReplyableExternalMembers}}
            <div class="text-muted pull-left">{{> afFieldInput name="internal"}}</div>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">{{_ 'Discard'}}</button>
          <button type="button" class="btn btn-primary" id="btn-send-image">{{_ "Send"}}</button>
        </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
