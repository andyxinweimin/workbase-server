<template name="MessageForm">
  {{#autoForm collection=formCollection schema=formSchema id="message-form" threadId=_id}}
    {{> afQuickField name="content" }}
    <div class="btn-group">
      <button type="submit" class="btn btn-primary btn-sm">{{_ 'Send'}}</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" id="btn-load-image"><i class="fa fa-image"></i> {{_ "Send Image"}}</a></li>
          <li><a href="#" id="btn-load-images"><i class="fa fa-image"></i> {{_ "Send Images"}}</a></li>
        </ul>
      </div>
    </div>
    <input type="file" style="display:none;" id="image-file" accept="image/*"/>
    {{#if hasExternalMembers}}
      {{> afFieldInput name="internal"}}
    {{/if}}
  {{/autoForm}}
</template>

<template name="ImageMessageModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Image Preview"}}</h4>
        </div>
        <div class="modal-body">
          {{#with currentUpload}}
            Uploading <b>{{file.name}}</b>:
            <span id="progress">{{progress.get}}%</span>
          {{/with}}
          <div id="image-preview" style="width:100%;height:100%;" class="center-block">{{> spinner}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">{{_ 'Discard'}}</button>
          <button type="button" class="btn btn-primary" id="btn-send-image">{{_ "Send"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
