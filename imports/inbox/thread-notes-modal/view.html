<template name="ThreadNotesModal">
  <div class="modal fade full-screen no-footer search">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ 'Shared Notes'}}</h4>
        </div>
        <div class="modal-body scroll-box">
          {{#unless content}}
            Edit
          {{/unless}}
          <div class="modal-body scroll-box">
            <form id="thread-content-form">
              <textarea name="content"></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ 'Discard'}}</button>
            <button type="submit" class="btn btn-primary">{{_ 'Save'}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
