<template name="ThreadDetail">
  <div class="thread-detail">
    <div class="box box-widget" id="thread-detail-accordion">
      {{#let thread=this}}
        {{#each details}}
          {{> Template.dynamic template=threadDetailTemplate data=thread}}
        {{/each}}
      {{/let}}
    </div>
  </div>
</template>

<template name="ThreadDetailAbout">
  <div class="panel flat-panel">
    <div class="flat-panel-body">
      <h4>{{subject}}</h4>
      <div class="small text-muted">{{_ "Created by and when" name=user.name time=(formatDayWithTime createdAt)}}</div>
    </div>
  </div>
</template>

<template name="ThreadDetailMembers">
  <div class="panel flat-panel">
    <div class="flat-panel-heading">
      <a data-parent="#thread-detail-accordion" href="#members" data-toggle="collapse">
        {{#if showAddMember}}
          <a href="#" id="btn-add-member" class="pull-right small text-muted"><i class="fa fa-plus-circle"></i> {{_ "Add"}}</a>
        {{/if}}
        <div class="flat-panel-title"><i class="fa fa-users text-success"></i>{{_ "Members"}} ({{threadUsers.count}})</div>
      </a>
    </div>
    <div id="members" class="flat-panel-body no-padding panel-collapse collapse in">
      {{> ThreadMembers}}
    </div>
  </div>
</template>

<template name="ThreadMembers">
  <ul class="list-group members-list" style="max-height: calc(100vh - 330px); overflow-y: auto;">
    {{#each threadUsers}}
      <li class="list-group-item members-item clearfix">
        <span class="pull-left">
          {{> avatar user=user shape="circle" class="img-circle pull-left" size="small"}}
        </span>

        {{#if showRemove}}
          <a href="#" class="btn-remove-member text-muted small pull-right action" data-type="{{userType}}" data-id="{{userId}}">
            <i class="fa fa-times"></i> {{_ 'Remove'}}
          </a>
        {{/if}}

        <div class="members-info">
          <strong class="name">{{user.name}}</strong> <span>{{user.title}}</span>
          <div class="text-muted text-ellipsis">{{user.email}}</div>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

<template name="AddThreadMemberModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <div class="modal-title">{{_ 'Add Members'}}</div>
        </div>
        <div class="modal-body">
          <blockquote class="text-muted small">
            内部用户 - 可以看到这个会话下的所有消息。<br/>
            外部联系人 - 新的消息将会以邮件发送。
          </blockquote>
          {{#autoForm collection=formCollection schema=formSchema id="add-thread-member-form" threadId=_id type="normal"}}
            {{> afQuickField name="emails"}}
            <button type="submit" class="btn btn-primary">{{_ "Add"}}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ 'Discard'}}</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
