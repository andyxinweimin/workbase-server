<template name="InboxLayout">
  <div class="container-fluid">
    <div class="row">
      <div class="col {{col1Class (hasRegion 'right') (hasRegion 'sidebar')}}" id="inbox-left">
        {{> yield}}
      </div>
      {{#if hasRegion 'right'}}
        <div class="col {{col2Class (hasRegion 'sidebar')}}">
          <div id="inbox-header">{{> yield 'header'}}</div>
          <div class="container-fluid">
            <div class="row">
              <div class="col {{col21Class (hasRegion 'sidebar')}}" id="inbox-right">
                {{> yield 'right'}}
              </div>
              {{#if hasRegion 'sidebar'}}
                <div class="col {{col22Class}}" id="inbox-sidebar">
                  {{> yield 'sidebar'}}
                </div>
              {{/if}}
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
