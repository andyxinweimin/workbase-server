<template name="ThreadDetail">
  <div class="thread-detail">
    <div class="box box-widget" id="thread-detail-accordion">
      <div class="box-header with-border">
        <p class="box-title">详情</p>
      </div>
      <div class="panel flat-panel">
        <div class="flat-panel-heading">
          <a data-parent="#thread-detail-accordion" href="#thread-info" data-toggle="collapse" aria-expanded="true" aria-controls="thread-info">
            <h4 class="flat-panel-title"><i class="fa fa-info-circle"></i>关于</h4>
          </a>
        </div>
        <div id="thread-info" class="panel-collapse collapse in">
          <div class="flat-panel-body">
            {{subject}} asdfasdfsa
          </div>
        </div>
      </div>
      <div class="panel flat-panel">
        <div class="flat-panel-heading">
          <a data-parent="#thread-detail-accordion" href="#members" data-toggle="collapse">
            <h4 class="flat-panel-title"><i class="fa fa-users text-success"></i>{{members.count}} 位成员</h4>
          </a>
        </div>
        <div id="members" class="panel-collapse collapse">
          <div class="flat-panel-body">
            <ul class="list-group members-list" style="max-height: calc(100vh - 330px); overflow-y: auto;">
              {{#each members}}
                <li class="list-group-item members-item clearfix">
                  <span class="pull-left">
                    {{> avatar user=user shape="circle" class="img-circle pull-left" size="small"}}
                  </span>

                  <div class="members-info">
                    <a href="#" class="member-name text-ellipsis" data-toggle="popover-roster" data-placement="bottom">
                    {{user.name}}
                    </a>
                    {{user.title}}
                    <span class="member-organization text-muted text-ellipsis">{{user.email}}</span>
                  </div>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
