<template name="ThreadHeader">
  <a href="{{listPath}}" class="btn-back pull-left text-muted {{btnBackClass}}" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" data-original-title="返回">
    <i class="fa fa-chevron-left"></i>
  </a>
  <a href="{{detailPath}}" class="thread-header-icon pull-right text-muted {{#if detailShown}}active{{/if}}">
    <i class="fa fa-info-circle" style="min-width: 20px;"></i>
  </a>
  <div class="thread-subject">{{subject}}</div>
</template>

<template name="Thread">
  {{> MessageForm}}
  <div class="messages">
    {{#each messages}}
      {{> Message}}
    {{/each}}
  </div>
</template>
