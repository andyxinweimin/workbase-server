<template name="Inbox">
  {{#contentFor "menu"}}

  {{/contentFor}}

  {{#if thread}}
    {{#if detail}}
      {{#Layout template="InboxLayout"}}
        {{> ThreadList threads=threads thread=thread}}

        {{#contentFor "header"}}
          {{> ThreadHeader thread}}
        {{/contentFor}}

        {{#contentFor "right"}}
          {{> Thread thread}}
        {{/contentFor}}

        {{#contentFor "sidebar"}}
          {{> ThreadDetail thread}}
        {{/contentFor}}
      {{/Layout}}
    {{else}}
      {{#Layout template="InboxLayout"}}
        {{> ThreadList threads=threads thread=thread}}

        {{#contentFor "header"}}
          {{> ThreadHeader thread}}
        {{/contentFor}}

        {{#contentFor "right"}}
          {{> Thread thread}}
        {{/contentFor}}
      {{/Layout}}
    {{/if}}
  {{else}}
    {{#Layout template="InboxLayout"}}
      {{> ThreadList threads=threads}}
    {{/Layout}}
  {{/if}}
</template>
