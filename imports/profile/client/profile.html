<template name="Profile">
  <section class="content-header">
    <h1>{{_ "Profile"}}</h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-body">
        {{#autoForm collection=formCollection schema=formSchema id="profile-form" doc=currentUser.profile type="normal"}}
          {{> afQuickField name="language" defaultValue=currentLanguage firstOption=false}}
          {{> afQuickField name="skin" defaultValue="blue" firstOption=false}}
          {{> afQuickField name="signature" defaultValue=defaultSignature}}
          <button type="submit" class="btn btn-primary">{{_ "Save"}}</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Discard"}}</button>
        {{/autoForm}}
      </div>
    </div>
  </section>
</template>
