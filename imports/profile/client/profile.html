<template name="Profile">
  <section class="content-header">
    <h1>{{_ "Profile"}}</h1>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-body">
        {{#autoForm collection=formCollection schema=formSchema id="profile-form" doc=currentUser.profile type="normal"}}
          <div class="form-group">
            {{> avatar user=currentUser shape="circle" class="img-circle form-group" size="profile"}}
            <input type="file" style="display:none;" id="avatar-file" accept="image/*"/>
            <button class="btn btn-default" style="width:180px;" id="btn-upload-avatar">{{_ 'Upload new picture'}}</button>
          </div>

          {{> afQuickField name="language" defaultValue=currentLanguage firstOption=false}}
          {{> afQuickField name="skin" defaultValue="blue" firstOption=false}}
          {{> afQuickField name="signature" defaultValue=defaultSignature}}
          <button type="submit" class="btn btn-primary">{{_ "Save"}}</button>
          <button type="button" class="btn btn-default" id="btn-cancel">{{_ "Discard"}}</button>
        {{/autoForm}}
      </div>
    </div>
  </section>
</template>

<template name="AvatarUploadModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ "Upload new picture"}}</h4>
        </div>
        <div class="modal-body">
          {{#with currentUpload}}{{> spinner}}{{/with}}
          <div id="image-preview" style="width:100%;height:100%;" class="center-block">{{> spinner}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">{{_ 'Discard'}}</button>
          <button type="button" class="btn btn-primary" id="btn-send-image">{{_ "Upload"}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
