<template name="ApplicationStatus">
  {{#if connected}}
    {{> UI.contentBlock}}
  {{else}}
    <div class="status-bar text-center">
      {{#if connecting}}
        <i class="fa fa-spinner fa-spin"></i>
        {{_ 'status_connecting'}}
      {{else}}
        <a href='#' id="btn-connect" title="{{_ 'status_click_to_reconnect'}}">{{_ 'status_disconnected'}}</a>
      {{/if}}
    </div>
  {{/if}}
</template>
