<template name="SendEmailModal">
  <div class="modal fade modal-rounded">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
          <h4 class="modal-title">{{_ 'New Message'}}</h4>
        </div>
        {{#autoForm collection=formCollection schema=formSchema id="send-email-form" type="normal"}}
          <div class="modal-body">
            {{> afQuickField name="to"}}
            {{> afQuickField name="subject"}}
            {{> afQuickField name="content"}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{{_ 'Discard'}}</button>
            <button type="submit" class="btn btn-primary">{{_ 'Send'}}</button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
